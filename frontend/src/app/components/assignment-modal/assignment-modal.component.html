<div class="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] flex flex-col">
      <div class="flex justify-between items-center mb-4 pb-4 border-b border-slate-200 dark:border-slate-700">
        <div>
          <h2 class="text-2xl font-bold text-slate-800 dark:text-white">{{ assignment.title }}</h2>
          <p class="text-sm text-slate-500 dark:text-slate-400">Assignment</p>
        </div>
        <button (click)="close.emit()" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <div class="space-y-4 overflow-y-auto pr-2 flex-grow">
        <div>
          <h3 class="font-semibold text-slate-700 dark:text-slate-200 mb-2">Instructions</h3>
          <p class="text-sm text-slate-600 dark:text-slate-300 whitespace-pre-wrap">{{ assignment.description }}</p>
        </div>
  
        <hr class="border-slate-200 dark:border-slate-700" />
  
        <div>
          <h3 class="font-semibold text-slate-700 dark:text-slate-200 mb-2">Your Submission</h3>
          <div *ngIf="existingSubmission?.grade !== null; else submissionArea" class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg">
              <p class="text-sm text-slate-600 dark:text-slate-300 whitespace-pre-wrap">{{ content }}</p>
          </div>
          <ng-template #submissionArea>
              <textarea
                  rows="12"
                  [(ngModel)]="content"
                  class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm"
                  placeholder="Type your submission here..."
              ></textarea>
          </ng-template>
        </div>
  
         <div *ngIf="existingSubmission?.grade !== null">
            <h3 class="font-semibold text-slate-700 dark:text-slate-200 mb-2">Feedback & Grade</h3>
            <div class="bg-slate-100 dark:bg-slate-900/50 p-4 rounded-lg space-y-3">
               <p class="text-2xl font-bold text-sky-600 dark:text-sky-400">{{ existingSubmission?.grade }}%</p>
               <p *ngIf="existingSubmission?.feedback" class="text-sm text-slate-600 dark:text-slate-300 italic">"{{ existingSubmission?.feedback }}"</p>
            </div>
         </div>
  
      </div>
  
      <div class="mt-6 flex justify-end space-x-3 pt-4 border-t border-slate-200 dark:border-slate-700">
        <button (click)="close.emit()" class="px-4 py-2 border border-slate-300 text-sm font-medium rounded-md">
          Close
        </button>
        <button *ngIf="!existingSubmission || existingSubmission.grade === null" (click)="handleSubmit()" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">
          {{ existingSubmission ? 'Update Submission' : 'Submit' }}
        </button>
      </div>
    </div>
</div>
