<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 p-4">
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-lg">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Create New Classroom</h2>
        <button (click)="close.emit()" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <div class="space-y-4">
        <div>
          <label for="className" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Classroom Name</label>
          <input
            type="text"
            id="className"
            [(ngModel)]="name"
            class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm"
            placeholder="e.g., Grade 11 Physics"
          />
        </div>
        <div>
          <label for="classDescription" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Description</label>
          <textarea
            id="classDescription"
            rows="3"
            [(ngModel)]="description"
            class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm"
            placeholder="A brief overview of the classroom's subject."
          ></textarea>
        </div>
        <p *ngIf="error" class="text-red-500 text-sm">{{ error }}</p>
      </div>
  
      <div class="mt-6 flex justify-end space-x-3">
        <button (click)="close.emit()" class="px-4 py-2 border border-slate-300 text-sm font-medium rounded-md">
          Cancel
        </button>
        <button (click)="handleSubmit()" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-sky-600 hover:bg-sky-700">
          Create Classroom
        </button>
      </div>
    </div>
</div>
