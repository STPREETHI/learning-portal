<div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-6 w-full max-w-md mx-auto">
    <h3 class="text-xl font-bold text-slate-800 dark:text-white mb-4 text-center">Leaderboard: {{ quiz.title }}</h3>
    <ul *ngIf="sortedSubmissions.length > 0; else noSubmissions" class="space-y-3">
      <li *ngFor="let sub of sortedSubmissions; let i = index" 
        class="flex items-center justify-between p-3 rounded-md"
        [ngClass]="i < 3 ? 'bg-yellow-50 dark:bg-yellow-900/20' : 'bg-slate-50 dark:bg-slate-700'">
        <div class="flex items-center">
          <span class="text-lg font-bold w-10 text-center">{{ getTrophy(i) }}</span>
          <span class="font-medium text-slate-700 dark:text-slate-200">{{ sub.wardName }}</span>
        </div>
        <span class="font-bold text-sky-600 dark:text-sky-400">{{ sub.score.toFixed(0) }}%</span>
      </li>
    </ul>
    <ng-template #noSubmissions>
      <p class="text-slate-500 dark:text-slate-400 text-center py-8">No submissions yet for this quiz.</p>
    </ng-template>
</div>
