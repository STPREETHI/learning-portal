<div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-6 max-w-4xl mx-auto">
    <h3 class="text-xl font-bold text-slate-800 dark:text-white mb-4">Quiz Analytics</h3>
    
    <div>
      <label for="quiz-select" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Select a Quiz</label>
      <select
        id="quiz-select"
        [(ngModel)]="selectedQuizId"
        (ngModelChange)="onQuizSelectionChange()"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-sky-500 focus:border-sky-500 sm:text-sm rounded-md bg-white dark:bg-slate-700"
      >
        <option *ngFor="let quiz of classroom.quizzes" [value]="quiz.id">{{ quiz.title }}</option>
      </select>
    </div>
  
    <div *ngIf="!selectedQuiz; else analyticsContent" class="text-slate-500 dark:text-slate-400 text-center py-12">
      Select a quiz to view analytics or create one first.
    </div>
  
    <ng-template #analyticsContent>
      <div *ngIf="analytics" class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg text-center">
              <p class="text-3xl font-bold text-sky-600 dark:text-sky-400">{{ analytics.averageScore.toFixed(1) }}%</p>
              <p class="text-sm font-medium text-slate-500 dark:text-slate-400 mt-1">Average Score</p>
          </div>
           <div class="bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg text-center">
              <p class="text-3xl font-bold text-sky-600 dark:text-sky-400">{{ analytics.participationRate.toFixed(0) }}%</p>
              <p class="text-sm font-medium text-slate-500 dark:text-slate-400 mt-1">Participation Rate</p>
          </div>
          <div class="col-span-1 md:col-span-3 bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg">
              <h4 class="font-semibold text-slate-700 dark:text-slate-200 mb-3">Most Difficult Questions</h4>
              <ul class="space-y-2">
                  <li *ngFor="let item of analytics.questionDifficulty | slice:0:3" class="flex items-start justify-between text-sm">
                      <span class="text-slate-600 dark:text-slate-300 pr-4">{{ item.question }}</span>
                      <span class="font-bold text-red-500 whitespace-nowrap">{{ item.incorrectCount }} incorrect</span>
                  </li>
              </ul>
          </div>
      </div>
    </ng-template>
</div>
