<div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-6 max-w-3xl mx-auto">
    <div class="md:flex justify-between items-center mb-6">
      <h3 class="text-xl font-bold text-slate-800 dark:text-white mb-2 md:mb-0">Track Attendance</h3>
      <input
        type="date"
        [(ngModel)]="selectedDate"
        (change)="onDateChange()"
        [max]="getTodayString()"
        class="px-3 py-2 bg-white dark:bg-slate-700 border border-slate-300 dark:border-slate-600 rounded-md shadow-sm"
      />
    </div>
    
    <div class="flex justify-center space-x-6 mb-6 pb-4 border-b border-slate-200 dark:border-slate-700">
      <div class="text-center"><div class="text-2xl font-bold text-green-500">{{ statusCounts['present'] || 0 }}</div><div class="text-xs text-slate-500">Present</div></div>
      <div class="text-center"><div class="text-2xl font-bold text-red-500">{{ statusCounts['absent'] || 0 }}</div><div class="text-xs text-slate-500">Absent</div></div>
      <div class="text-center"><div class="text-2xl font-bold text-yellow-500">{{ statusCounts['late'] || 0 }}</div><div class="text-xs text-slate-500">Late</div></div>
    </div>
  
    <div class="space-y-3 max-h-96 overflow-y-auto pr-2">
      <div *ngFor="let ward of wards" class="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-700/50 rounded-lg">
        <span class="font-medium text-slate-700 dark:text-slate-200">{{ ward.name }}</span>
        <div class="flex space-x-1 bg-slate-200 dark:bg-slate-600 p-1 rounded-lg">
          <button *ngFor="let status of statusOptions"
            (click)="handleStatusChange(ward.id, status)"
            class="px-3 py-1 text-xs font-semibold rounded-md transition-colors capitalize"
            [ngClass]="{
              'bg-green-500 text-white': currentStatuses[ward.id] === status && status === 'present',
              'bg-red-500 text-white': currentStatuses[ward.id] === status && status === 'absent',
              'bg-yellow-500 text-white': currentStatuses[ward.id] === status && status === 'late',
              'text-slate-600 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-500': currentStatuses[ward.id] !== status
            }">
            {{ status }}
          </button>
        </div>
      </div>
    </div>
</div>
